<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real-time-character-calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Rubik+Pixels&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hack"><video src="./hacking.mp4" autoplay loop poster="https://static.vecteezy.com/system/resources/previews/001/218/548/non_2x/computer-hacking-code-vector.jpg"></video></div>
    <section>
       
        <h2>Real time character count</h2>
        <textarea name="input-char" maxlength="100" id="text-input" cols="30" rows="10" placeholder="write your text here ..."></textarea>

        <div class="detail"><p>Characters: <span id="character-count">0</span></p>
         <p>Remaining: <span id="remaining-count">100</span></p></div>
    </section>
    <script src="./script.js"></script>
    
</body>
</html>
